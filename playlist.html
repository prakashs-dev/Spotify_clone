<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player</title>
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/022/100/989/original/spotify-logo-transparent-free-png.png"
    />
    <link rel="stylesheet" href="playlist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  
  </head>
  <body>
    <main class="d-flex">
      <section class="sidebar d-flex flex-column justify-content-even">
        <div class="logo ms-2"><img src="./assets/Spotify logo.svg" /></div>
        <div class="home ms-1 row mt-2">
          <img class="col-2" src="./assets/home.svg" />
          <p class="text-white col-5 pt-3 fs-5">Home</p>
        </div>
        <div class="search ms-1 row">
          <img class="col-2" src="./assets/Search.svg" />
          <p class="text-white col-5 pt-3 fs-5">Search</p>
        </div>
        <div class="library ms-1 row">
          <img class="col-2" src="./assets/Your library.svg" />
          <p class="text-white col-5 pt-3 fs-5">Your Library</p>
        </div>
        <div class="txt">PLAYLISTS</div>
        <div class="row mt-4 ms-1 playlist">
          <img class="col-3 img-x rounded" src="./assets/plus-small.svg" />
          <p class="text-white col-9 pt-1 ps-4 fs-5">Create Playlist</p>
        </div>
        <div class="row mt-3 ms-1 liked-songs">
          <img class="col-3 img-x rounded" src="./assets/Liked song.svg" />
          <p class="text-white col-5 pt-2 fs-5">LikedSongs</p>
        </div>
        <hr />
        <div class="album mt-5">
          <a href="#"
            ><img src="./assets/album art.svg" alt="album" width="150px"
          /></a>
        </div>
      </section>

      <section class="main-bar mx-4">
        <div class="album mt-4">
          <img src="./assets/pop.svg" alt="pop singer" />
          <div class="album-text text-white mt-5">
            <p>PLAYLIST</p>
            <h1 id="heading">Pop Right Now</h1>
            <p class="fs-6 .text-secondary">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Provident, sint?
            </p>
            <p class="fs-6">
              <span class="fw-bold">Spotify</span>. 860,305 likes . 100 songs,
              5hrs 5mins
            </p>
          </div>
        </div>

        <div class="logos">
          <a href="#"
            ><img src="./assets/play_btn.svg" alt="playbutton" width="30px"
          /></a>
          <a href="#"
            ><img src="./assets/heart.svg" alt="heart-like" width="30px"
          /></a>
          <a href="#"
            ><img src="./assets/more_big.svg" alt="more" width="30px"
          /></a>
        </div>

        <div id="list-container">
          <div class="strike mt-3">
            <img src="./assets/strike.svg" alt="Strike" width="100%" />
          </div>
          <div class="list-audio">
            <img src="./assets/selected.svg" alt="select" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
            <img src="./assets/default.svg" alt="default" />
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="foot d-flex justify-content-between">
        <div class="left-foot text-white d-flex">
          <img class="ms-2" src="./assets/hold on.svg" />
        </div>
        <div class="center-foot">
          <img src="./assets/music.svg" alt="music option" />
        </div>
        <div class="right-foot me-2 mt-4">
          <img src="./assets/controls.svg" />
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
