<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./playlist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f7aa1b9996.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex vw-100 vh-90">
      <div id="sidebar" class="text-white bg-black">
        <img src="./assets/Spotify logo.svg" />
        <ul class="list-group fs-6" id="cntl">
          <li class="bg-dark mx-2">
            <img class="mx-2 py-2" src="./assets/home.svg" />Home
          </li>
          <li><img class="mx-3 py-2" src="./assets/Search.svg" />Search</li>
          <li>
            <img class="mx-3 py-2" src="./assets/Your library.svg" />Your
            library
          </li>
        </ul>
        <p class="text-white mx-3 my-4">PLAYLISTS</p>
        <ul class="list-group fs-6">
          <li>
            <img class="mx-3 py-2" src="./assets/Frame.svg" />Create Playlist
          </li>
          <li>
            <img class="mx-3 py-1" src="./assets/Liked song.svg" />Linked Songs
          </li>
        </ul>
        <hr class="mx-3 py-1" />
        <img src="./assets/album art.svg" />
      </div>
      <div id="mainbar">
        <div id="top">
            <div id="album-user">
                <img src="./assets/pop.svg" />
                <div id="btns" class="mx-4">
                  <img src="./assets/play_btn.svg" />
                  <img src="./assets/heart.svg" />
                  <img src="./assets/more_big.svg" />
                </div>
              </div>
              <div id="album-info">
                <p class="fw-bold text-white">PLAYLIST</p>
                <h1 class="fw-bold fw-1 text-white">Pop Right Now</h1>
                <p class="fs-6">
                  Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident,
                  sint?
                </p>
                <p class="fs-6">
                  <span class="fw-bold text-white">Spotify</span> . 860,305 likes .
                  100 songs, 5hrs 5mins
                </p>
              </div>
        </div>
        <div id="list-container">
            <div class="mt-5">
              <img src="./assets/strike.svg" alt="Strike" width="100%" />
            </div>
            <div class="list-audio">
              <img src="./assets/selected.svg" alt="select" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
              <img src="./assets/default.svg" alt="default" />
            </div>
          </div>
        
      </div>
      <div id="player">
        <div class="foot d-flex justify-content-between">
          <div class="left-foot text-white d-flex">
            <img class="ms-2" src="./assets/hold on.svg" />
          </div>
          <div class="center-foot">
            <img src="./assets/music.svg" alt="music option" />
          </div>
          <div class="right-foot me-2 mt-4">
            <img src="./assets/controls.svg" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
